<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB color picker</title>
    <link rel="stylesheet" href="rgb.css">
</head>
<body>

    <nav class="navbar">
        <h1>RGB Guessing Game</h1>
    </nav>
    
    <div class="nav-buttons">
        <button class=" btn btn-1">New Color</button>

        <div class="buttons">
            <button class="btn btn-2">Hard</button>
            <button class="btn btn-3">Easy</button>
        </div>
    </div>


    <main class="main">
        <div class="container c1"></div>
        <div class="container c2"></div>
        <div class="container c3"></div>
        <div class="container c4"></div>
        <div class="container c5"></div>
        <div class="container c6"></div>
    </main>

    <div class="rgb">
        <h1>Rgb</h1>
        <h1 class="guess"></h1>
    </div>


    <script src="rgb.js"></script>
</body>
</html>
